<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="희희 - 프로필 링크">
    <meta property="og:description" content="어서와 코딩은 처음이지?">
    <meta property="og:image" content="ohh.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>희희 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #007185;
        }
        .profile {
            width: 100px;
            height: 100px;
            
            border-radius: 100%;

            border: 1px solid white;

            background-image: url('ohh.jpg'); 
            background-position: center;
            background-size: cover;  
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        } 
        .wrap{
            width:280px;
            margin: 30px auto 0px auto; /* 여백순서 : 상 우 하 좌 */
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* background-color: green; */           
        }
        .wrap > a{
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;
                font-size: 14px;
                font-weight: bold;
                color:#007185;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;  
                /* 박스쉐도우 : 오른쪽 밑(으로 얼만큼) 꼬리길이 꼬리선명도 컬러 */
        }
        .wrap > a:hover {
                background-color: #fefefe;
                font-size: 16px;
        }
        /* 간격은 젤 마지막에 정렬 */
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">희희</h1>
        <p class="sub">▼ SNS ▼</p>
        <a target="_blank" href="https://www.instagram.com/hyunee5/">인스타그램</a>
        <a target="_blank" href="https://www.naver.com">블로그</a>
    </div>
</body>
</html>
